<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:has selector</title>
    <style>
      section {
        padding: 2rem;
      }

      section:has(h1) {
        background-color: aqua;
      }

      section:has(label + input) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>First section</h1>
      </section>
      <section>
        <h2>Second section</h2>
      </section>
      <section>
        <input type="text" placeholder="Anything" />
      </section>
      <section>
        <label>Your age</label>
        <input type="number" />
      </section>
    </main>
  </body>
</html>
